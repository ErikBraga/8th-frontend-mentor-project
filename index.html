<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="social-links-profile-main/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <img src="social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="self-icon">
        <h1>Jessica Randall</h1>
        <span>London, United Kingdom</span>
        <h2>"Front-end developer and avid reader."</h2>
        <div id="container-btn">
            <a class="btn" href="#">GitHub</a>
            <a class="btn" href="#">Frontend Mentor</a>
            <a class="btn" href="#">LinkedIn</a>
            <a class="btn" href="#">Twitter</a>
            <a class="btn" href="#">Instagram</a>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ErikBraga" target="_blank">Erik B</a>.
      </div>
</body>
</html>
